name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 构建所有平台和架构
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            artifact-name: piximoe-rs-linux-x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            artifact-name: piximoe-rs-linux-aarch64
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            artifact-name: piximoe-rs-windows-x86_64
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            artifact-name: piximoe-rs-macos-x86_64
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
            artifact-name: piximoe-rs-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-rust-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-${{ matrix.target }}-

      - name: Install system dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config \
            libxdo-dev \
            libx11-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxfixes-dev \
            libxrandr-dev \
            libxss1 \
            libasound2-dev \
            xdg-utils

      - name: Build Tauri application
        run: pnpm tauri build --target ${{ matrix.target }}
        env:
          # Enable SQLx offline mode (build.rs also sets this)
          SQLX_OFFLINE: true

      - name: Find and package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $msiPath = Get-ChildItem -Path "src-tauri\target\${{ matrix.target }}\release\bundle\msi" -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($msiPath) {
            $artifactPath = $msiPath.FullName
            $artifactExt = $msiPath.Extension
          } else {
            $exePath = Get-ChildItem -Path "src-tauri\target\${{ matrix.target }}\release" -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notlike "*\bundle\*" } | Select-Object -First 1
            if ($exePath) {
              $artifactPath = $exePath.FullName
              $artifactExt = $exePath.Extension
            }
          }
          
          if (-not $artifactPath -or -not (Test-Path $artifactPath)) {
            Write-Host "Error: Build artifact not found for ${{ matrix.os }}-${{ matrix.arch }}"
            Write-Host "Searched in: src-tauri\target\${{ matrix.target }}\release"
            Get-ChildItem -Path "src-tauri\target\${{ matrix.target }}\release" -Recurse -File | Select-Object FullName
            exit 1
          }
          
          $artifactName = "${{ matrix.artifact-name }}$artifactExt"
          "ARTIFACT_PATH=$artifactPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "ARTIFACT_NAME=$artifactName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Found artifact: $artifactPath"

      - name: Find and package artifacts (macOS/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            # macOS: find .dmg installer
            ARTIFACT_PATH=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -1)
            ARTIFACT_NAME="${{ matrix.artifact-name }}.dmg"
          else
            # Linux: find .deb or .AppImage
            ARTIFACT_PATH=$(find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.deb" -o -name "*.AppImage" 2>/dev/null | head -1)
            ARTIFACT_NAME="${{ matrix.artifact-name }}.${ARTIFACT_PATH##*.}"
          fi
          
          if [ -z "$ARTIFACT_PATH" ] || [ ! -f "$ARTIFACT_PATH" ]; then
            echo "Error: Build artifact not found for ${{ matrix.os }}-${{ matrix.arch }}"
            echo "Searched in: src-tauri/target/${{ matrix.target }}/release"
            find src-tauri/target/${{ matrix.target }}/release -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
          echo "Found artifact: $ARTIFACT_PATH"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 90

  # 发布到 GitHub Releases
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

